	<link rel="stylesheet" type="text/css" href="comodojo/installer/installer.css" />
	<link rel="stylesheet" type="text/css" href="comodojo/CSS/environment.css" />
	
	<script type="text/javascript">

			parseOnLoad: true,
			isDebug: false,

			debugAtAllCost: false

		var comodojoConfig = {
			version: '*_COMODOJOVERSION_*',

			useName: null,
			userRole: null,
			dojoTheme: 'claro',
			defaultContainer: null

		dojo.require("dijit.form.Select");
		dojo.require("dijit.ProgressBar");
		dojo.require("dojo.parser");
		
		dojo.ready(function(){
			installer.initEnv();
		});
	</script>
