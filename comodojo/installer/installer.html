<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	<title>comodojo Installation</title>
	<link rel="stylesheet" type="text/css" href="comodojo/installer/installer.css" />
	
	<script type="text/javascript">
		var dojoConfig = {
			async: false,
			parseOnLoad: true,
			packages: [{
				name: 'comodojo',
				location: '*_COMODOJO_SITE_URL_*comodojo/javascript/comodojo'
			},{
				name: 'installer',
				location: '*_COMODOJO_SITE_URL_*comodojo/installer'
			}],
			has: {
				'dojo-amd-factory-scan': false,
				'dojo-firebug': true,
				'dojo-debug-messages': true,
				'popup':false
			}
		};
		var comodojoConfig = {
			version: '*_COMODOJOVERSION_*',
			debug: true,
			debugDeep: true,
			phpLocale: "*_SERVERLOCALE_*",
			locale: "*_SERVERLOCALE_*",
			useName: false,
			userRole: 0,
			dojoTheme: 'claro',
			defaultContainer: null
		};
	</script>
		
	*_DOJOLOADER_*

	<script type="text/javascript">

		dojo.require('comodojo.Config');
		dojo.require('installer/Installer');
	
		dojo.ready(function() {
			dojo.setObject("comodojo.getLocalizedMessage", function(message) {
				messageObj = comodojo.localized_messages;
				if (comodojo.Utils.defined(messageObj[message])) {
					return messageObj[message];
				}
				else {
					return '__?('+message+')?__';
				}
			});

			dojo.setObject("$c", comodojo);
			dojo.setObject("$d", dojo);
			dojo.setObject("$j", dijit);
			dojo.setObject("$x", dojox);
			dojo.setObject("$q", function(query, root, listCtor){
				return dojo.query(query, root, listCtor);
			});

			var s = new installer.Installer();
		});
	</script>

</head>

<body class="claro">

	<div id="installerContainer">

		</div>
