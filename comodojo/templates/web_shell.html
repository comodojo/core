<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-type" content="text/html; charset=*_DEFAULTENCODING_*" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>*_SITETITLE_*</title>

	<!-- Bootstrap core CSS -->
	<link href="comodojo/CSS/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="comodojo/javascript/resources/html5shiv.js"></script>
      <script src="comodojo/javascript/resources/respond.min.js"></script>
      <![endif]-->
	
	<style type="text/css">
	
		body {
			overflow-y: scroll;
		}
	
		#top-bar {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 999;
			width: 100%;
			height: 90px;
			background: #222222;
			color: #FFFFFF;
		}
		
		#topbar-inner {
		  height: 90px;
		}
		
		#site_title {
			margin-top: 10px;
			margin-left: 10px;
			margin-bottom: 20px;
		  font-size: xx-large;
		  font-family: sans-serif;
		}
		
		#site_comment {
		  font-size:larger;
		  font-family: "Courier New", Courier, monospace;
		  margin-left: 10px;
		}
		
		#shell_loader {
			float: right;
			width: 64px;
			height: 64px;
			margin-top: 10px;
			margin-right: 10px;
			border: 0 px solid #222222;
		}
		
		#shell_main {
			margin-top: 90px;
			overflow: hidden;
		}

		.box {
			padding: 5px;
			font-size: 110%;
		}
		
		.dijitInputInner {
			padding: 4px 0px 0px 0px !important;
		}

		#shell_main p {
			margin-bottom: 0.2em;
			margin-top: 0;
		}

	</style>
	
	*_DOJOLOADER_*

</head>
<body class="*_DOJOTHEME_*">
	<div id="top-bar">
		<div id="shell_loader"></div> 
		<div id="topbar-inner">
			<div id="site_title">*_SITETITLE_*</div>
			<span id="site_comment">Comodojo $hell</span>
		</div>
	</div>

	<div id="shell_main" style="width:100%;"></div>

</body>
</html>
