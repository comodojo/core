<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-type" content="text/html; charset=*_DEFAULTENCODING_*" />
	
	<title>*_SITETITLE_*</title>

	*_META_*
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="comodojo/themes/comodojo/css/comodojo.css" rel="stylesheet" type="text/css"/>
	
	<!--[if lte IE 7]>
	<link href="comodojo/CSS/yaml/core/iehacks.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	*_DOJOLOADER_*

	<script type="text/javascript">
		var comodojo_theme_autoresize = function () {
			var mbar = document.getElementsByClassName("dijitMenuBar");
			var h = {
				w: window.innerHeight,
				h: document.getElementById("comodojo_theme_header").offsetHeight,
				f: document.getElementById("comodojo_theme_footer").offsetHeight,
				m: mbar.length != 0 ? mbar[0].offsetHeight : 0
			}
			document.getElementById("*_CONTENT_*").style.height = (h.w - h.h - h.f - h.m) + "px";
		}
		if(window.attachEvent) { window.attachEvent('onresize', comodojo_theme_autoresize); }
		else if(window.addEventListener) { window.addEventListener('resize', comodojo_theme_autoresize, true); }
		else { window.onresize = function() { comodojo_theme_autoresize(); }; }
		comodojo.Bus.addConnection('comodojo_theme_autoresize','comodojo_app_require_resize',comodojo_theme_autoresize);
	</script>

</head>
<body class="*_DOJOTHEME_*">
	
<header id="comodojo_theme_header">
	<div class="ym-wrapper">
		<div class="ym-wbox">
			<h1>*_SITETITLE_*</h1>
			<p>*_SITEDESCRIPTION_*</p>
		</div>
	</div>
</header>
<div id="*_CONTENT_*" style="height: 100%;"></div>
<footer id="comodojo_theme_footer">
	<div class="ym-wrapper">
		<div class="ym-wbox">
			<p>Copyright *_SITEDATE_* *_SITEAUTHOR_* | All Rights Reserved | Powered by <a href="http://www.comodojo.org" target="_blank">Comodojo</a> | Layout based on <a href="http://www.yaml.de/">YAML</a></p>
		</div>
	</div>
</footer>

<script type="text/javascript">comodojo_theme_autoresize();</script>
</body>
</html>
