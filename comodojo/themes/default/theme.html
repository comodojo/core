      *_DOJOLOADER_*

      <script type="text/javascript">
      var comodojo_theme_autoresize = function () {
      	var mbar = document.getElementsByClassName("dijitMenuBar");
      	var h = {
      		w: window.innerHeight,
      		h: document.getElementById("comodojo_theme_header").offsetHeight + 30,
      		f: document.getElementById("comodojo_theme_footer").offsetHeight + 40,
      		m: mbar.length != 0 ? mbar[0].offsetHeight : 0
      	}
      	document.getElementById("*_CONTENT_*").style.height = (h.w - h.h - h.f - h.m) + "px";
      }
      if(window.attachEvent) { window.attachEvent('onresize', comodojo_theme_autoresize); }
      else if(window.addEventListener) { window.addEventListener('resize', comodojo_theme_autoresize, true); }
      else { window.onresize = function() { comodojo_theme_autoresize(); }; }
      comodojo.Bus.addConnection('comodojo_theme_autoresize','comodojo_app_require_resize',comodojo_theme_autoresize);
      </script>

  </head>
